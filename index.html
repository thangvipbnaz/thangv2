<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header E-Shop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        
        body {
            
            font-family: Arial, sans-serif;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #ff6680;
        }
        .search-bar {
            display: flex;
            align-items: center;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
        }
        .search-bar input {
            border: none;
            padding: 8px;
            width: 200px;
            outline: none;
        }
        .search-bar select {
            border: none;
            padding: 8px;
            background: white;
            cursor: pointer;
            outline: none;
        }
        .search-bar button {
            background: black;
            color: white;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
        }
        .cart {
            background: #ff6680;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
        }
        .menu {
            background: black;
            display: flex;
            padding: 10px;
        }
        .menu a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            transition: background 0.3s;
        }
        .menu a:hover {
            background: #FF3399;
        }
        .submenu {
            display: none;
            position: absolute;
            background: white;
            box-shadow: 0px 2px 5px rgba(0,0,0,0.2);
        }
        .menu-item:hover .submenu {
            display: block;
        }
        .submenu a {
            color: black;
            display: block;
            padding: 10px;
        }
        .content {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .product {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
            width: 250px;
            position: relative;
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        .product .label {
            position: absolute;
            top: 10px;
            left: 10px;
            background: orange;
            color: white;
            padding: 5px 10px;
            font-size: 12px;
        }
        .product .sale {
            background: teal;
            right: 10px;
            left: auto;
        }
        .product h3 {
            margin: 10px 0;
        }
        .product .price {
            color: red;
            font-weight: bold;
        }
        .product .old-price {
            text-decoration: line-through;
            color: gray;
        }
        .stars {
            color: gold;
        }
        .thang {
            text-decoration: none;
            position: fixed;
            background-color: aqua;
            right: 20px;
            top: 880px;
            height: 80px;
            line-height: 5;
            border: #000 solid 1px;
            border-radius: 16px;
            transition: background 0.8s;
        }
        .thang:hover{
            background: red;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo"><img style="width: auto; height: 70px;" src="./logo-nike-inkythuatso-2-01-04-15-42-44.jpg" alt=""></div>
        <div class="search-bar">
            <input type="text" placeholder="Search">
            <select>
                <option>Categories</option>
                <option value="">Thắng đẹp trai</option>
                <option value="">đổi con card</option>
            </select>
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="cart"><i class="fa-solid fa-cart-shopping"></i> 0 Item(s) - $0.00</div>
    </header>
    <nav class="menu">
        <a href=""><i class="fa-solid fa-house"></i> Home</a>
        <div class="menu-item">
            <a href="">Women</a>
            <div class="submenu">
                <a href="">Dresses</a>
                <a href="">Shoes</a>
            </div>
        </div>
        <div class="menu-item">
            <a href="">Men</a>
            <div class="submenu">
                <a href="">Shirts</a>
                <a href="">Jeans</a>
            </div>
        </div>
        <a href="">Jewelry</a>
        <a href="">Books</a>
        <a href="">Clothing</a>
        <a href="">Jeans</a>
        <a href="">Accessories</a>
        <a href="">Blog</a>
    </nav>
    <section class="content">
        <div class="product">
            <div class="label">NEW</div>
            <img src="./anh1.jpg" alt="Apple Cinema 30">
            <h3>Apple Cinema 30"</h3>
            <div class="stars">★★★★★</div>
            <div class="price">$110.00 <span class="old-price">$122.00</span></div>
        </div>
        <div class="product">
            <div class="label">NEW</div>
            <div class="label sale">SALE</div>
            <img src="./anh2.jpg" alt="Canon EOS 5D">
            <h3>Canon EOS 5D</h3>
            <div class="stars">★★★★★</div>
            <div class="price">$98.00 <span class="old-price">$122.00</span></div>
        </div>
        <div class="product">
            <div class="label">NEW</div>
            <div class="label sale">SALE</div>
            <img src="./anh3.jpg" alt="Canon EOS 5D">
            <h3>Canon EOS 5D</h3>
            <div class="stars">★★★★★</div>
            <div class="price">$98.00 <span class="old-price">$122.00</span></div>
        </div>
    </section>
    <div>
        <a class="thang" href="https://www.messenger.com/t/100072768370073">Nhắn tin với tôi để được tư vấn</a>
    </div>
    
</body>
</html>
